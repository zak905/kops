apiVersion: kops.k8s.io/v1alpha2
kind: Cluster
metadata:
  creationTimestamp: "2017-01-01T00:00:00Z"
  name: minimal-gce-ilb.example.com
spec:
  api:
    loadBalancer:
      type: Internal
      useForInternalApi: true
      subnets:
        - name: us-test-1
  authorization:
    alwaysAllow: {}
  channel: stable
  cloudProvider: gce
  configBase: memfs://tests/minimal-gce-ilb.example.com
  etcdClusters:
  - etcdMembers:
    - instanceGroup: master-us-test1-a
      name: "1"
    name: main
  - etcdMembers:
    - instanceGroup: master-us-test1-a
      name: "1"
    name: events
  gceServiceAccount: default
  iam:
    legacy: false
  kubelet:
    anonymousAuth: false
  kubernetesApiAccess:
  - 0.0.0.0/0
  kubernetesVersion: v1.21.0
  masterPublicName: api.minimal-gce-ilb.example.com
  networking:
    cni: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  project: testproject
  sshAccess:
  - 0.0.0.0/0
  subnets:
  - name: us-test1
    region: us-test1
    type: Private
  topology:
    dns:
      type: Public
    masters: private
    nodes: private

---

apiVersion: kops.k8s.io/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: "2017-01-01T00:00:00Z"
  labels:
    kops.k8s.io/cluster: minimal-gce-ilb.example.com
  name: master-us-test1-a
spec:
  image: cos-cloud/cos-stable-57-9202-64-0
  machineType: n1-standard-1
  maxSize: 1
  minSize: 1
  role: Master
  subnets:
  - us-test1
  zones:
  - us-test1-a

---

apiVersion: kops.k8s.io/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: "2017-01-01T00:00:00Z"
  labels:
    kops.k8s.io/cluster: minimal-gce-ilb.example.com
  name: nodes
spec:
  image: cos-cloud/cos-stable-57-9202-64-0
  machineType: n1-standard-2
  maxSize: 2
  minSize: 2
  role: Node
  subnets:
  - us-test1
  zones:
  - us-test1-a
